
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DALA GAME | PlayStation Digital Store</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM (UMD for browser usage without build) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel Standalone (to compile JSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            color: white; 
            scroll-behavior: smooth; 
        }
        .font-gaming { 
            font-family: 'Rajdhani', sans-serif; 
        }
        .ps-blue-glow { 
            box-shadow: 0 0 20px rgba(0, 112, 243, 0.4); 
        }
        .kaspi-red-badge { 
            background: linear-gradient(90deg, #ff0000 0%, #b30000 100%); 
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #27272a;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>
</head>
<body>
    <!-- Root Element -->
    <div id="root"></div>

    <!-- Main Application Script -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONSTANTS ---
        const WHATSAPP_PHONE = "77066386792";
        const CATEGORIES = ['Все', 'Спорт', 'Экшн', 'Файтинг', 'RPG'];

        const GAMES = [
            {
                id: 'fc25',
                name: 'EA SPORTS FC 25',
                price: 12900,
                image: 'https://cdn.kanobu.ru/games/61993/c986383d-c0c4-4184-861b-75282f7b6d10.webp',
                category: 'Спорт',
                isNew: true
            },
            {
                id: 'gta5',
                name: 'GRAND THEFT AUTO V',
                price: 5900,
                image: 'https://upload.wikimedia.org/wikipedia/ru/c/c8/GTAV_Official_Cover_Art.jpg',
                category: 'Экшн'
            },
            {
                id: 'ufc5',
                name: 'EA SPORTS UFC 5',
                price: 11500,
                image: 'https://upload.wikimedia.org/wikipedia/en/c/cc/EA_Sports_UFC_5_cover_art.jpeg',
                category: 'Спорт'
            },
            {
                id: 'mk1',
                name: 'MORTAL KOMBAT 1',
                price: 14500,
                image: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDbBnfc7R8HSXBd8PwjYaLLspIJ-ODn_cIUQ&s',
                category: 'Файтинг',
                isSale: true
            },
            {
                id: 'spiderman2',
                name: "MARVEL'S SPIDER-MAN 2",
                price: 15900,
                image: 'https://image.api.playstation.com/vulcan/ap/rnd/202306/1219/60eca3ac155247e21850c7d075d01ebf0f3f5dbf19ccd2a1.jpg',
                category: 'Экшн'
            },
            {
                id: 'elden-ring',
                name: 'ELDEN RING',
                price: 11000,
                image: 'https://upload.wikimedia.org/wikipedia/ru/thumb/7/7c/Elden_Ring_-_cover.jpg/330px-Elden_Ring_-_cover.jpg',
                category: 'Файтинг'
            }
        ];

        // --- COMPONENTS ---

        const Navbar = () => {
            const handleConsultation = () => {
                const message = "Саламатсыз ба! Консультация алғым келеді.";
                const url = "https://api.whatsapp.com/send?phone=" + WHATSAPP_PHONE + "&text=" + encodeURIComponent(message);
                window.open(url, '_blank');
            };

            return (
                <nav className="fixed w-full z-50 bg-black/80 backdrop-blur-xl border-b border-white/10 px-6 py-4 flex justify-between items-center">
                    <div className="flex items-center gap-3">
                        <div className="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center ps-blue-glow rotate-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-white"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/><path d="M6 12h.01"/><path d="M18 12h.01"/></svg>
                        </div>
                        <span className="text-2xl font-bold tracking-tighter font-gaming">DALA GAME</span>
                    </div>
                    <div className="hidden md:flex gap-8 text-xs font-semibold uppercase tracking-widest items-center">
                        <a href="#catalog" className="hover:text-blue-500 transition-colors">Каталог</a>
                        <div className="flex items-center gap-2">
                            <span className="text-red-500 font-bold animate-pulse">Kaspi Red 0-0-12</span>
                        </div>
                    </div>
                    <button 
                        onClick={handleConsultation}
                        className="bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-xl text-xs font-bold transition-all hover:scale-105 active:scale-95"
                    >
                        КОНСУЛЬТАЦИЯ
                    </button>
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section className="relative h-screen flex items-center justify-center overflow-hidden">
                    <div className="absolute inset-0 z-0">
                        <img 
                            src="https://gta5.su/wp-content/uploads/2018/03/gta_v_art_2018.jpg" 
                            className="w-full h-full object-cover opacity-20 scale-110 blur-sm"
                            alt="Background"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-[#050505]"></div>
                    </div>
                    
                    <div className="relative z-10 text-center px-4 max-w-4xl mx-auto">
                        <div className="inline-block kaspi-red-badge px-6 py-1.5 rounded-full text-[10px] font-bold mb-6 uppercase tracking-[0.2em] shadow-lg shadow-red-900/20">
                            Рассрочка Kaspi Red
                        </div>
                        <h1 className="text-7xl md:text-9xl font-bold font-gaming mb-8 leading-[0.9] tracking-tighter">
                            PS4 & PS5<br/>
                            <span className="text-blue-500 drop-shadow-[0_0_15px_rgba(59,130,246,0.5)]">DIGITAL</span>
                        </h1>
                        <p className="text-gray-400 text-lg md:text-2xl max-w-2xl mx-auto mb-12 font-light leading-relaxed">
                            Топовые игры в цифровом формате. Пожизненная гарантия. <br className="hidden md:block" />
                            Молниеносная установка прямо в Астане.
                        </p>
                        <div className="flex flex-col sm:flex-row gap-4 justify-center">
                            <a 
                                href="#catalog" 
                                className="bg-blue-600 hover:bg-blue-700 text-white px-12 py-5 rounded-2xl font-bold text-lg transition-all ps-blue-glow hover:scale-105 active:scale-95 text-center"
                            >
                                ОТКРЫТЬ КАТАЛОГ
                            </a>
                        </div>
                    </div>

                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce opacity-20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m7 13 5 5 5-5"/><path d="m7 6 5 5 5-5"/></svg>
                    </div>
                </section>
            );
        };

        const GameCard = ({ game }) => {
            const orderGame = (name, price) => {
                const message = `Саламатсыз ба! Dala Game сайтынан жазып тұрмын. Осы ойынды алғым келеді: ${name}. Бағасы: ${price} тг. Каспи Ред-пен төлеуге бола ма?`;
                const url = "https://api.whatsapp.com/send?phone=" + WHATSAPP_PHONE + "&text=" + encodeURIComponent(message);
                window.open(url, '_blank');
            };

            const monthlyPrice = Math.round(game.price / 12);

            return (
                <div className="group bg-zinc-900/40 border border-white/5 rounded-[2.5rem] overflow-hidden transition-all duration-500 hover:-translate-y-4 hover:border-blue-500/50 hover:shadow-[0_20px_50px_-10px_rgba(59,130,246,0.3)]">
                    <div className="h-80 overflow-hidden relative">
                        <img 
                            src={game.image} 
                            alt={game.name}
                            className="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                        />
                        <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
                        
                        {game.isNew && (
                            <div className="absolute top-6 left-6 bg-red-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest shadow-lg">
                                Новинка
                            </div>
                        )}
                        
                        {game.isSale && (
                            <div className="absolute top-6 right-6 bg-blue-600 text-[10px] font-bold px-3 py-1 rounded-full uppercase tracking-widest shadow-lg">
                                Акция
                            </div>
                        )}

                        <div className="absolute bottom-6 left-6 right-6 translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                            <span className="text-white/60 text-xs font-gaming uppercase tracking-widest">{game.category}</span>
                        </div>
                    </div>

                    <div className="p-8">
                        <h3 className="text-2xl font-bold mb-4 font-gaming tracking-wide text-white group-hover:text-blue-400 transition-colors">
                            {game.name}
                        </h3>
                        
                        <div className="flex items-center justify-between mb-8">
                            <div>
                                <span className="text-3xl font-bold text-white">{game.price.toLocaleString()} ₸</span>
                            </div>
                            <div className="text-right">
                                <p className="text-[10px] text-gray-500 uppercase tracking-tighter">В рассрочку</p>
                                <p className="text-sm font-bold text-red-500">{monthlyPrice.toLocaleString()} ₸ / мес</p>
                            </div>
                        </div>

                        <button 
                            onClick={() => orderGame(game.name, game.price.toString())}
                            className="w-full bg-white text-black hover:bg-blue-600 hover:text-white py-4 rounded-2xl font-bold transition-all flex items-center justify-center gap-2 uppercase tracking-widest text-xs active:scale-95"
                        >
                            Заказать игру
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></svg>
                        </button>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [selectedCategory, setSelectedCategory] = useState('Все');

            const filteredGames = selectedCategory === 'Все' 
                ? GAMES 
                : GAMES.filter(game => game.category === selectedCategory);

            const handleOrderGeneral = () => {
                const message = "Саламатсыз ба! Рассрочка туралы сұрайын деп едім.";
                const url = "https://api.whatsapp.com/send?phone=" + WHATSAPP_PHONE + "&text=" + encodeURIComponent(message);
                window.open(url, '_blank');
            };

            return (
                <div className="min-h-screen">
                    <Navbar />
                    <Hero />

                    {/* Catalog Section */}
                    <section id="catalog" className="py-24 px-6 max-w-7xl mx-auto">
                        <div className="flex flex-col md:flex-row items-end justify-between mb-12 gap-8">
                            <div>
                                <h2 className="text-5xl font-bold font-gaming uppercase tracking-tight mb-4">Каталог игр</h2>
                                <div className="h-1.5 w-24 bg-blue-600 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.5)]"></div>
                            </div>
                            
                            <div className="flex flex-wrap gap-2">
                                {CATEGORIES.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setSelectedCategory(cat)}
                                        className={`px-6 py-2 rounded-xl text-xs font-bold transition-all uppercase tracking-widest ${
                                            selectedCategory === cat 
                                                ? 'bg-blue-600 text-white shadow-[0_5px_15px_rgba(59,130,246,0.4)]' 
                                                : 'bg-zinc-900 text-gray-500 hover:text-white border border-white/5'
                                        }`}
                                    >
                                        {cat}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10">
                            {filteredGames.map(game => (
                                <GameCard key={game.id} game={game} />
                            ))}
                        </div>
                    </section>

                    {/* Kaspi Banner */}
                    <section className="py-12 px-6">
                        <div className="max-w-7xl mx-auto">
                            <div className="bg-zinc-900/50 border border-red-600/30 rounded-[3rem] p-10 flex flex-col lg:flex-row items-center justify-between gap-10 relative overflow-hidden backdrop-blur-md">
                                <div className="absolute top-0 right-0 w-64 h-64 bg-red-600/5 blur-[100px] rounded-full"></div>
                                <div className="flex flex-col md:flex-row items-center gap-10 z-10">
                                    <div className="w-24 h-24 bg-red-600 rounded-3xl flex items-center justify-center text-4xl font-bold font-gaming shadow-[0_10px_40px_rgba(220,38,38,0.4)] rotate-12">Red</div>
                                    <div className="text-center md:text-left">
                                        <h4 className="text-3xl font-bold mb-2 font-gaming italic tracking-wider">KASPI RED & KREDIT</h4>
                                        <p className="text-gray-400 text-lg max-w-md">Начни играть прямо сейчас — плати потом. Рассрочка 0-0-12 без переплат и скрытых комиссий.</p>
                                    </div>
                                </div>
                                <button 
                                    onClick={handleOrderGeneral}
                                    className="bg-red-600 hover:bg-red-700 px-12 py-5 rounded-2xl font-bold transition-all shadow-xl shadow-red-900/20 active:scale-95 z-10 text-white uppercase tracking-widest text-sm"
                                >
                                    Оформить в рассрочку
                                </button>
                            </div>
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-24 text-center border-t border-white/5">
                        <div className="flex justify-center gap-12 mb-12">
                            <div className="flex flex-col items-center gap-2 group">
                                <div className="w-16 h-16 rounded-2xl bg-zinc-900 flex items-center justify-center group-hover:bg-blue-600/10 transition-colors border border-white/5 group-hover:border-blue-500/50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                                </div>
                                <span className="text-[10px] font-bold uppercase tracking-widest text-gray-500">Гарантия</span>
                            </div>
                            <div className="flex flex-col items-center gap-2 group">
                                <div className="w-16 h-16 rounded-2xl bg-zinc-900 flex items-center justify-center group-hover:bg-blue-600/10 transition-colors border border-white/5 group-hover:border-blue-500/50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>
                                </div>
                                <span className="text-[10px] font-bold uppercase tracking-widest text-gray-500">Скорость</span>
                            </div>
                            <div className="flex flex-col items-center gap-2 group">
                                <div className="w-16 h-16 rounded-2xl bg-zinc-900 flex items-center justify-center group-hover:bg-blue-600/10 transition-colors border border-white/5 group-hover:border-blue-500/50">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className="text-blue-500"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>
                                </div>
                                <span className="text-[10px] font-bold uppercase tracking-widest text-gray-500">Поддержка</span>
                            </div>
                        </div>
                        <div className="flex flex-col items-center gap-4">
                            <div className="flex items-center gap-2">
                                <div className="w-6 h-6 bg-blue-600 rounded-md flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="white" strokeWidth="3"><rect width="20" height="12" x="2" y="6" rx="2"/><circle cx="12" cy="12" r="2"/></svg>
                                </div>
                                <span className="font-gaming text-xl font-bold tracking-widest">DALA GAME</span>
                            </div>
                            <p className="text-gray-600 uppercase tracking-[0.3em] text-[10px]">PlayStation Digital Content | 2024 | Astana, KZ</p>
                        </div>
                    </footer>
                </div>
            );
        };

        // --- RENDER ---
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
